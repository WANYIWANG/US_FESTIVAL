<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<style type="text/css">

/* On mouse hover, lighten state color */
path:hover {
  fill-opacity: .7;
}

/* Style for Custom Tooltip */
div.tooltip {   
  position: absolute;           
  text-align: center;                           
  height: 28px;                 
  padding: 2px;             
  font-family: "Gill Sans", sans-serif;  
  font-size: 12px;
  background: white;   
  border: 1px;      
  border-radius: 8px;           
  pointer-events: none;         
}
        
/* Legend Font Style */
.head {
  font-family: 'Gill Sans', sans-serif;
  font-size: 3vh;
  text-transform: uppercase;
  line-height: 1.1em;
  color: transparent;
  background-image: url(https://computersplace.net/images/ios-7-galaxy-2.jpg);  
  -webkit-background-clip: text;  
  background-clip: text;
  }
  
}

.info-header {
  background: white;
  font-size: 16px;
  margin: 0;
  padding: 5px;
  border-radius: 2px;
  color: salmon;
}

/* Legend Position Style */
.legend {
  position:absolute;
  font-family: "Gill Sans", sans-serif;
  font-size: 12px;
}

</style>
</head>
<body>
<div style="top: 5%; left: 32%; position: absolute;">
    <div class="head">The Disappearing Festivals in America in 1850-2019 </div>
</div>
<script type="text/javascript">

/*  This visualization was made possible by modifying code provided by:

Scott Murray, Choropleth example from "Interactive Data Visualization for the Web" 
https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html   
    
Malcolm Maclean, tooltips example tutorial
http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html

Mike Bostock, Pie Chart Legend
http://bl.ocks.org/mbostock/3888852  */

    
//Width and height of map
var body = document.body,
    html = document.documentElement;
//Width and height of map
var height = 500;

var width = Math.max(body.scrollWidth, body.offsetWidth,
                     html.clientWidth, html.scrollWidth, html.offsetWidth);

var states_name = {
  'AK': 'Alaska',
  'AL': 'Alabama',
  'AR': 'Arkansas',
  'AS': 'American Samoa',
  'AZ': 'Arizona',
  'CA': 'California',
  'CO': 'Colorado',
  'CT': 'Connecticut',
  'DC': 'District of Columbia',
  'DE': 'Delaware',
  'FL': 'Florida',
  'GA': 'Georgia',
  'GU': 'Guam',
  'HI': 'Hawaii',
  'IA': 'Iowa',
  'ID': 'Idaho',
  'IL': 'Illinois',
  'IN': 'Indiana',
  'KS': 'Kansas',
  'KY': 'Kentucky',
  'LA': 'Louisiana',
  'MA': 'Massachusetts',
  'MD': 'Maryland',
  'ME': 'Maine',
  'MI': 'Michigan',
  'MN': 'Minnesota',
  'MO': 'Missouri',
  'MP': 'Northern Mariana Islands',
  'MS': 'Mississippi',
  'MT': 'Montana',
  'NA': 'National',
  'NC': 'North Carolina',
  'ND': 'North Dakota',
  'NE': 'Nebraska',
  'NH': 'New Hampshire',
  'NJ': 'New Jersey',
  'NM': 'New Mexico',
  'NV': 'Nevada',
  'NY': 'New York',
  'OH': 'Ohio',
  'OK': 'Oklahoma',
  'OR': 'Oregon',
  'PA': 'Pennsylvania',
  'PR': 'Puerto Rico',
  'RI': 'Rhode Island',
  'SC': 'South Carolina',
  'SD': 'South Dakota',
  'TN': 'Tennessee',
  'TX': 'Texas',
  'UT': 'Utah',
  'VA': 'Virginia',
  'VI': 'Virgin Islands',
  'VT': 'Vermont',
  'WA': 'Washington',
  'WI': 'Wisconsin',
  'WV': 'West Virginia',
  'WY': 'Wyoming'
};

// D3 Projection
var projection = d3.geo.albersUsa()
           .translate([width/2, height/2+70])    // translate to center of screen
           .scale([1000]);          // scale things down so see entire US
        
// Define path generator
var path = d3.geo.path()     // path generator that will convert GeoJSON to SVG paths
         .projection(projection);  // tell path generator to use albersUsa projection

    
// Define linear scale for output
var color = d3.scale.linear()
        .range(["rgb(213,222,217)", "rgb(255,179,153)", "rgb(249,130,134)", "rgb(177,119,141)","rgb(98,86,110)"]);
color.domain([0,1,2,3,4]); // setting the range of the input data

var sizes = [5, 20, 50, 100];

var legendText; 

//Create SVG element and append map to the SVG
var svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height+200);
        
// Append Div for tooltip to SVG
var div = d3.select("body")
        .append("div")   
        .attr("class", "tooltip")               
        .style("opacity", 0);


// Load in my states data!
d3.csv("https://gist.githubusercontent.com/WANYIWANG/3723aaee2c720df0dda0a7aa501c7219/raw/61b25f1fd776635b821f4be3a0614c8bd44b9eee/FestivalGeolocation.csv", function(data) {

  // map stores inactive festivals, keys are state names, values are number of festivals in that state
  var inactive_festivals = {};
  var inactive_data = [];
  // Loop through each state data value in the .csv file
  for (var i = 0; i < data.length; i++) {

    if (data[i].status != 'Inactive') {
      continue;
    }
    inactive_data.push(data[i]);
    //console.log(data[i].status, data[i].state);
    // Grab State Name
    var state = data[i].state;
    if (!(state in inactive_festivals)) {
      inactive_festivals[state] = 0;
    }
    // increment the number of festivals in that state
    inactive_festivals[state] += 1;
  }

  console.log(inactive_data.length);
  var min_count = 100;
  var max_count = 0;
  for (state in inactive_festivals) {
    min_count = Math.min(min_count, inactive_festivals[state]);
    max_count = Math.max(max_count, inactive_festivals[state]);
  }
  console.log(min_count, max_count);
  var interval = (max_count - min_count) / 10;

  legendText = [
    "#festivals = 0",
    "#festivals < " + Math.ceil(min_count+interval), 
    "#festivals < " + Math.ceil(min_count+3*interval), 
    "#festivals < " + Math.ceil(min_count+5*interval), 
    "#festivals >= " + Math.ceil(min_count+5*interval)
  ];

  legendText2 = [
    "#years = 5",
    "#years = 20", 
    "#years = 50", 
    "#years = 100"
  ];

  d3.json("https://gist.githubusercontent.com/WANYIWANG/1ea5be978588e8b5165f29da6ec5feb3/raw/46d9f73e001d6908c050a40a0421b5a134980976/geo-metro.json", function(json) {

  // convert the geojson us map to the correct formats
  var us_states = []
  var state_count = 0;
  for (var k = 0; k < json.features.length; k++) {
    var state = json.features[k];
    if (state["properties"]["ISO3166_2"] in states_name) {
      state_count += 1;
      var new_state = {
        "type": "Feature",
        "id": state_count + "",
        "properties": {
          "name": states_name[state["properties"]["ISO3166_2"]]
        }, 
        "geometry": state["geometry"]
    };
      us_states.push(new_state);
    }
  }

  for (state in inactive_festivals) {
    // Grab actual count
    var count =  inactive_festivals[state];
    // Convert actual festival count to a range value in [0, 4]
    var rangeValue;
    if (count == 0) {
      rangeValue = 0;
    }else if (count < min_count + interval) {
      rangeValue = 1;
    } else if (count < min_count + 3*interval) {
      rangeValue = 2;
    } else if (count < min_count + 5*interval) {
      rangeValue = 3;
    } else {
      rangeValue = 4;
    }

    // Find the corresponding state inside the GeoJSON
    for (var j = 0; j < us_states.length; j++)  {
      var jsonState = us_states[j].properties.name;

      if (states_name[state] == jsonState) {
        // Copy the data value into the JSON
        us_states[j].properties.visited = rangeValue; 
        us_states[j].properties.raw_number = count; 

        // Stop looking through the JSON
        break;
      }
    }
  }
  
  // Bind the data to the SVG and create one path per GeoJSON feature
  svg.selectAll("path")
    .data(us_states)
    .enter()
    .append("path")
    .attr("d", path)
    .attr("class", "states")
    .style("stroke", "#fff")
    .style("stroke-width", "1")
    .style("fill", function(d) {
      // Get data value
      var value = d.properties.visited;

      if (value) {
        //If value exists…
        return color(value);
      } else {
        //If value is undefined…
        return "rgb(255,179,153)";
      }
    })
    .on("mouseover", function(d) {      
        div.transition()        
          .duration(200)      
          .style("opacity", .9);      
        div.text(function() {
          var count = 0;
          if (d.properties.raw_number > 0) {
            count = d.properties.raw_number;
          }
          return d.properties.name + ": " + count;
        })
        .style("left", (d3.event.pageX) + "px")     
        .style("top", (d3.event.pageY - 28) + "px");    
    })
    .on("mouseout", function(d) {       
          div.transition()        
             .duration(500)      
             .style("opacity", 0);   
    });

    
  // Add legend
  var legend = d3.select("body").append("svg")
            .attr("class", "legend")
            .style("left", function() {
              return (width/2 + 420) + "px";
            })
            .style("top", function() {
              return "420px";
            })
            .attr("width", 140)
            .attr("height", 200)
            .selectAll("g")
            .data(color.domain().slice())
            .enter()
            .append("g")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

      legend.append("rect")
          .attr("class", "legend_rect")
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", color);

      legend.append("text")
          .data(legendText)
            .attr("class", "legend_text")
            .attr("x", 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .text(function(d) { return d; });

  console.log(color.domain().slice());
  console.log([0, 1, 2, 3]);
  // Add legend
  var legend2 = d3.select("body").append("svg")
            .attr("class", "legend")
            .style("left", function() {
              return (width/2 + 320) + "px";
            })
            .style("top", function() {
              return "420px";
            })
            .attr("width", 140)
            .attr("height", 200)
            .selectAll("g")
            .data([0, 1, 2, 3])
            .enter()
            .append("g")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
  
  legend2.append("circle")
          .attr("class", "legend_circle")
          .attr("cx", function(d, i){
            return 10;
          })
          .attr("cy", function(d, i){
            return i*3;
          })
          .attr("r", function(d, i) {
            return Math.sqrt(sizes[i]);
          })
          .style("fill", "rgb(210,180,222)");

  legend2.append("text")
      .data(legendText2)
        .attr("class", "legend_text")
        .attr("x", 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .text(function(d) { return d; });
  

  // Show the location that stopped hosting a festival
  svg.selectAll("circle")
    .data(inactive_data)
    .enter()
    .append("circle")
    .attr("cx", function(d) {
      return projection([d.long, d.lat])[0];
    })
    .attr("cy", function(d) {
      return projection([d.long, d.lat])[1];
    })
    .attr("r", function(d) {
      return Math.sqrt(2019 - parseInt(d.founded_year));
    })
      .style("fill", "rgb(210,180,222)")  
      .style("opacity", 0.85) 

    // Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks" 
    // http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
    .on("mouseover", function(d) {
        var text = `<p class="info-header">` + d.name + "</p>";
        text = text + "<p>State: " + states_name[d.state] + "</p>";
        text = text + "<p>Type: " + d.type + "</p>";
        text = text + "<p>Founded year: " + d.founded_year + "</p>"; 
        text = text + "<p>Canceled year: " + d.cancel_time + "</p>";
        if (d.cancel_reason != "") {
          text = text + "<p>Canceled reason: " + d.cancel_reason + "</p>";
        }
        if (d.link != "") {
          text = text + "<p>Link: " + d.link + "</p>";
        }      
        div.transition()        
             .duration(200)      
             .style("opacity", .9);      
             div.html(text)
             .attr("width", 100)
             .style("left", (d3.event.pageX) + "px")     
             .style("top", (d3.event.pageY - 28) + "px");
        // blur the other parts of map when mouse hover over a festival
        svg.selectAll("path")
           .style("opacity", .1);   
        svg.selectAll("circle")
           .style("opacity", .1);
        legend.style("opacity", .1); 
        legend2.style("opacity", .1); 
    })   

      // fade out tooltip on mouse out               
      .on("mouseout", function(d) {       
          div.transition()        
             .duration(500)      
             .style("opacity", 0); 
          // unblur the other parts of the map  
          svg.selectAll("path")
           .style("opacity", .9);   
          svg.selectAll("circle")
             .style("opacity", .9);
          legend.style("opacity", .9); 
          legend2.style("opacity", .9); 
      });
  });

});

</script>
</body>
</html>
